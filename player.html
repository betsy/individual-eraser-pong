<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Fried Chicken</title>
    </head>
 
    <body>
        <h3 style="font-family: 'Comic Sans MS'">A product of Hack@Brown 2017 by Team Individual Eraser</h3>
        <h4 style="font-family: 'Comic Sans MS'">Arrow keys to move. <a href="/">Play god mode.</a></h4>
        <canvas id="myCanvas"></canvas>
        <script src="/socket.io/socket.io.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="game.js"></script>
        <script src="display.js"></script>
        <script>

document.body.addEventListener("keydown", function(e) {
    socket.emit ('player move', {keyCode: e.keyCode, val: true});
});
 
document.body.addEventListener("keyup", function(e) {
    socket.emit ('player move', {keyCode: e.keyCode, val: false});
});

            </script>
        </body>
    </body>
</html>
