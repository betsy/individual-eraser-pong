              (function() {
    var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
    window.requestAnimationFrame = requestAnimationFrame;
})();

var canvas = document.getElementById("myCanvas"),
 ctx = canvas.getContext("2d"),
 width = 600,
 height = 600;

canvas.width = width;
canvas.height = height;


p1pos = {
  x : width/2,
  y : height/2,
  width : 50,
  height : 50
}

socket.on('p1', function (p1) { 
  p1pos.x = p1.x;
  p1pos.y = p1.y;
  update(p1pos)
})

function update(player){
  ctx.clearRect(0,0,width,height);
  ctx.fillStyle = "red";
  ctx.fillRect(p1pos.x,p1pos.y, p1pos.width, p1pos.height);
  // ctx.fillRect(300,595,500.1,500.1);
  // console.log(p1pos.x,p1pos.y, player.width, player.height);
  requestAnimationFrame(update);
}

document.body.addEventListener("keydown", function(e) {
    // keys[e.keyCode] = true;
    socket.emit ('player move', {keyCode: e.keyCode, val: true});
});
 
document.body.addEventListener("keyup", function(e) {
    // keys[e.keyCode] = false;
    socket.emit ('player move', {keyCode: e.keyCode, val: false});
});
 
window.addEventListener("load",function(){
    update();
});
            </script>

        </body>
